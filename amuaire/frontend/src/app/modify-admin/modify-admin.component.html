<a href="/" class="non-link"><h1>AMUaire</h1></a>

<h2>Modifier un administrateur</h2>

<form class="example-form">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Prénom</mat-label>
                    <input id="prenom" matInput>
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Nom</mat-label>
                    <input id="nom" matInput>
                </mat-form-field></td>
        </tr>
    </table>

    <!-- Charger valeur utilisateur ! -->

    <mat-form-field class="example-full-width">
        <mat-label>Téléphone</mat-label>
        <span matPrefix>+33 &nbsp;</span>
        <input type="tel" id="telephone" matInput placeholder="6 66 66 66 66">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Adresse mail</mat-label>
        <input matInput type="email" id="email" placeholder="Ex. toto@example.com">
    </mat-form-field>

    <p>Le mot de passe doit avoir minimum 8 caractères avec une majuscule, un caractère spécial et un chiffre</p>

    <mat-form-field class="example-full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput id="password" type="password">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Confirmer Mot de passe</mat-label>
        <input matInput id="confirmPassword" type="password">
    </mat-form-field>

    <button mat-raised-button color="primary" class="example-full-width">Modifier son profil</button>
    <div *ngIf="isPButtonClicked; else notClicked">
        <button mat-stroked-button color="accent" class="example-full-width" (click)="downgradeUser($event)">
            En attente de rétrogradation par un super-administrateur
        </button>
    </div>
    <ng-template #notClicked>
        <button mat-flat-button color="accent" class="example-full-width" (click)="downgradeUser($event)">
            Rétrograder en simple utilisateur
        </button>
    </ng-template>
</form>
