<app-nav-bar-user></app-nav-bar-user>

<br>
<div class="tableAnnuaire">
    <div class="toolbarTable">
        <mat-form-field>
            <mat-label>Rechercher un utilisateur...</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Michel, toto@example.com, 065236..." #input>
        </mat-form-field>
        <button mat-raised-button class="right-categories" (click)="addUser()"><mat-icon>person_add</mat-icon> Ajouter
            un
            utilisateur</button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                <td mat-cell *matCellDef="let row"> {{row.Prenom}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let row"> {{row.Nom}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse Mail </th>
                <td mat-cell *matCellDef="let row"> {{row.AdresseMail}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                <td mat-cell *matCellDef="let row"> {{row.Telephone}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="action-cell"> Actions </th>
                <td mat-cell *matCellDef="let row" class="action-cell">
                    <button mat-icon-button (click)="editUser(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteUser(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
